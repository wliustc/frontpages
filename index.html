<html>
<head>
	<meta charset="UTF-8">
	<title>HomePage</title>
	<style>
	.div-banner{ float:left;width:33%;border:1px solid #F00}
	.div-productImg{ float:left;width:30%;border:1px solid #000}
	.div-prodDesc{ float:left;width:69%;border:1px solid #000}
	</style> 
</head>
<body>
	<header>
		<div>This is Header</div>
	</header>
	<div class="container">
		<div class="menu-container">
        <div class="menu-wrapper">
            <div class="div-banner" data-wrapper="process" data-type="2">
                banner1
            </div>
            <div class="div-banner" data-wrapper="forthcoming" data-type="3">
                banner2
            </div>
            <div class="div-banner" data-wrapper="complete" data-type="4">
                banner3
            </div>
        </div>
        </div>
        <div class="ware-container">
        	<div class="product" id="prod_1">
        		<div class="div-productImg" id="img_1">
        			<img src="https://static.agrant.cn/zcdog/yiyuanduobao/20160908_i7P%2032%20200.jpg">
        		</div>
        		<div class="div-prodDesc" id="desc_1">
        			<div class="prodName">Name: ${name}</div>
        			<div class="prodPrice">Price: ${price}</div>
        			<div class="prodDetail">Detail: ${other Message}</div>
        		</div>
        	</div>
        </div>
        </div>
</body>
</html>
